<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue odev 1</title>
  </head>
  <body>
    <div id="exercise">
      <p>VueJS Muazzam bir Framework - {{ name }} ({{ age }})</p>

      <p>{{ age * 5 }}</p>

      <p>{{randomSayi()}}</p>

      <div v-html="imgLink"></div>

      <div>
        <input type="text" v-on:input="changeInput" />
      </div>
    </div>
    <!-- <script src="odev_1.js"></script> -->
    <script>
      new Vue({
        el: "#exercise",
        data: {
          name: "cristiano",
          age: "32",
          imgLink:
            "<img src='https://i.pinimg.com/236x/4e/7b/f0/4e7bf080822eae87b98636a7e0735c1e--penguin-art-linux.jpg'>",
        },
        methods: {
          randomSayi: function () {
            return Math.random();
            // return (Math.floor(Math.random()*10))
          },
          changeInput: function (e) {
            this.name = e.target.value;
          },
        },
      });
    </script>
  </body>
</html>
