<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <link rel="stylesheet" href="style.css">
    <title>vue 1</title>
</head>
<body>

    <div id="app">
        <h1>{{title}}</h1>
        <hr>
        <input type="text" placeholder="bir şey yaz, aşağıya bak!" v-on:input="changeTitle">
        <!-- v-on:input buradaki input a girilen şeyleri yakala ve changeTitle ı buraya ata artık her neyse, bunun ne old. js de-->
        <p>
          {{description}} <!-- bu gösterim string interpolation  -->
        </p>
      </div>
<hr>
<hr>
      <div id="app2">
        <h1> {{ title2 }} </h1>
        <h3> {{ hello() }} </h3>
      </div>

      	<!-- 
	template yapısı nasıl çalışır?
	script te new Vue dediğimiz blok bir vue instance ıdır.
  çalışması p içinde bir title var bu {{ title }} şeklinde bunun anlamı scriptte karşılığı var script te title  Vue instance ı içinde data içinde çünkü bu bir data, title key i karşılığında ...
  
  -->
  
  <hr>
  <hr>

  <div id="app3">
    <h3> {{ hello3() }} </h3>
    <a v-bind:href="link">yahoo</a>
  </div>

  <hr>
  <hr>

  <div id="app4">
    <p v-once> {{ title }} </p>
    <p> {{hello4()}} </p>
    <a v-bind:href="link">yahoo</a>
    <p v-html="blogLink"></p>
    
  </div>

      <script src="script.js"></script>
</body>
</html>
